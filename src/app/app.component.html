
<h1>Recipe Search</h1>
<input [(ngModel)]="searchQuery" placeholder="Enter a recipe">
<button (click)="searchRecipes()">Search</button>
<button (click)="openOverlay()">Open Overlay</button>
<div *ngIf="recipes.length > 0">
<h2>Results:</h2>
<ul>
<li *ngFor="let recipe of recipes">
{{ recipe.label || recipe.title || recipe.name }}
</li>
</ul>
</div>
<div class="overlay" *ngIf="overlayOpen">
<div class="overlay-content">
<h2>Overlay Window</h2>
<p>This is an overlay window.</p>
<button (click)="closeOverlay()">Close</button>
</div>
</div>

@if (authService.currentUser() === null) {
  <div>
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>
  } @if (authService.currentUser()) {
  <div>
    {{ authService.currentUser()?.username }}
    <span (click)="logout()">Logout</span>
  </div>
  }


<router-outlet></router-outlet>
